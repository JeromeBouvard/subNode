<div class="home">
    <div class="page-header">
        <h2>
            {{ 'LAST_EPISODES' | translate }}
            <small><a class="refreshBtn" ng-click="refresh(true)"><i class="glyphicon glyphicon-refresh"></i></a></small>
            <loader class="pull-right" loader-id="home" loader-active="true"></loader>
        </h2>
    </div>

    <div class="lastEpisodes">
        <div class="col-lg-12 thumbnail fade-in" ng-repeat="file in lastEpisodes">
            <a ng-href="#show/{{ file.showId }}">
                <div class="col-lg-3">
                    <div class="caption">
                        <h3 class="title">{{ file.showId }}</h3>
                        <h4 class="number">{{ file.episode.season | decimalFormat }}x{{ file.episode.episode |
                            decimalFormat }}</h4>

                        <p class="date">{{ file.ctime | localDate }}</p>
                    </div>
                </div>
                <table class="col-lg-9 imgWrapper">
                    <tr>
                        <td>
                            <img ng-src="banner/{{ file.showId }}">
                        </td>
                    </tr>
                </table>
            </a>
        </div>
    </div>
</div>
